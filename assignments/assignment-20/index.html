<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="../../bootstrap/bootstrap.min.css" />
    <script src="../../bootstrap/jquery.min.js"></script>
    <script src="../../bootstrap/popper.min.js"></script>
    <script src="../../bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <style>
    
  </style>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-5 first" >
          <div class="background1">
            <div class="main">
          <h5>Friday</h5>
          <p class="date">31 Jan 2020</p>
          <div class="location">
            <span>
            <img class="locimg" src="assets/location.svg" alt="location"></span>
            <span class="place">kurnool</span>
          </div>
            <div class="sun">
              <img style="height:50px"src="assets/sun-white.svg" alt="sun">
            </div>
            <h1 class="deg">29<sup>o</sup>c</h1>
            <h5 style="margin-top:-15px">sunny</h5>
          </div>
          </div>
          </div>
        <div class="col-7 second">
          <div class="row">
           <div class="col-6">PRECIPITATION</div>
           <div class="col-6" style="text-align:right">10%</div>
         </div>
         <div class="row">
           <div class="col-6">HUMIDITY</div>
           <div class="col-6" style="text-align:right">34%</div>
         </div>
         <div class="row">
           <div class="col-6">WIND</div>
           <div class="col-6" style="text-align:right">0 km/h</div>
         </div>
         <div class="row report">
           <div class="col-3 sunblack">
             <img src="assets/sun-black.svg" alt="sun">
             <p>Sat</p>
             <h6>29<sup>o</sup>c</h6>
           </div>
           <div class="col-3">
             <img src="assets/cloud.svg" alt="cloud">
             <p>Sun</p>
             <h6>21<sup>o</sup>c</h6>
           </div>
            <div class="col-3">
             <img src="assets/cloud-snow.svg" alt="cloudsnow">
             <p>Mon</p>
             <h6>08<sup>o</sup>c</h6>
           </div>
           <div class="col-3">
             <img src="assets/cloud-rain.svg" alt="cloudrain">
             <p>Tue</p>
             <h6>19<sup>o</sup>c</h6>
           </div>
           <div class="col-10 changelocation">
            
                 <img src="assets/location.svg" alt="location">
                <span>change location</span>
               </div>
         </div>
        </div>
      </div>
    </div>
  </body>
</html>
